name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Typecheck shared package
      run: cd packages/shared && npx tsc --noEmit
      continue-on-error: false

    - name: Build shared package
      run: cd packages/shared && npm run build

    - name: Typecheck worker
      run: cd worker && npx tsc --noEmit
      continue-on-error: false

    - name: Build worker
      run: cd worker && npm run build

    - name: Run TypeScript type check (app)
      run: npm run typecheck
      continue-on-error: false

    - name: Build project (app)
      run: npm run build
      env:
        # Minimal env vars needed for build
        NEXT_PUBLIC_SUPABASE_URL: https://example.supabase.co
        NEXT_PUBLIC_SUPABASE_ANON_KEY: dummy-key-for-build
        SUPABASE_SERVICE_ROLE_KEY: dummy-key-for-build
        NEXT_PUBLIC_SELF_HOSTED: true

    - name: Check for build artifacts
      run: |
        if [ ! -d "packages/shared/dist" ]; then
          echo "Build failed: packages/shared/dist directory not found"
          exit 1
        fi
        if [ ! -d "worker/dist" ]; then
          echo "Build failed: worker/dist directory not found"
          exit 1
        fi
        if [ ! -d "web/.next" ]; then
          echo "Build failed: web/.next directory not found"
          exit 1
        fi
        echo "All builds successful"

  docker:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker images
      run: docker compose build
      env:
        # Build args for Next.js
        NEXT_PUBLIC_SUPABASE_URL: https://example.supabase.co
        NEXT_PUBLIC_SUPABASE_ANON_KEY: dummy-key-for-build
        NEXT_PUBLIC_SELF_HOSTED: true

    - name: Start services
      run: docker compose up -d
      env:
        NEXT_PUBLIC_SUPABASE_URL: https://example.supabase.co
        NEXT_PUBLIC_SUPABASE_ANON_KEY: dummy-key-for-build
        SUPABASE_SERVICE_ROLE_KEY: dummy-key-for-build
        NEXT_PUBLIC_SELF_HOSTED: true

    - name: Wait for services to be ready
      run: |
        echo "Waiting for services to start..."
        sleep 10
        docker compose ps

    - name: Check web service health
      run: |
        for i in {1..30}; do
          if curl -f http://localhost:3001/ > /dev/null 2>&1; then
            echo "Web service is healthy"
            exit 0
          fi
          echo "Waiting for web service... ($i/30)"
          sleep 2
        done
        echo "Web service failed to start"
        docker compose logs relevel-me
        exit 1

    - name: Check container logs
      if: always()
      run: docker compose logs

    - name: Stop services
      if: always()
      run: docker compose down
