version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: relevel-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    command: redis-server --appendonly yes

  relevel-me:
    build:
      context: .
      dockerfile: Dockerfile
      # Pass build args from .env for Next.js build
      args:
        NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
        NEXT_PUBLIC_SELF_HOSTED: "true"
    image: relevel-me:latest
    container_name: relevel-me
    restart: unless-stopped
    ports:
      - "3001:3000"  # Map container port 3000 to host port 3001
    # Load runtime env vars from .env
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SELF_HOSTED=true
      - REDIS_URL=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  relevel-worker:
    build:
      context: .
      dockerfile: Dockerfile
    image: relevel-me:latest
    container_name: relevel-worker
    restart: unless-stopped
    command: node dist/worker.js
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy

volumes:
  redis-data:
